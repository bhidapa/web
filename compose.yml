volumes:
  db-data:
  azp-data:

services:
  db:
    image: mariadb:11.2
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    ports:
      - 53386:3306
    volumes:
      - db-data:/var/lib/mysql
  azp:
    depends_on:
      - db
    build: ./frankenwp
    environment:
      SERVER_NAME: :80
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DEBUG: 1
    ports:
      - 58386:80
    volumes:
      - azp-data:/var/www/html
      - ./themes/azp:/var/www/html/wp-content/themes/azp
      - ./mu-plugin-bhidapa.php:/var/www/html/wp-content/mu-plugins/bhidapa.php
      - ./blocks:/var/www/html/wp-content/mu-plugins/bhidapa/blocks
